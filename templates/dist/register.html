<!DOCTYPE html>
<html>
<head>
    <title>로그인 / 회원가입</title>
</head>
<body>
    <!-- 회원가입 폼 -->
    <h2>회원가입</h2>
    <h3>아이디와 비밀번호를 입력하세요</h3>
    <form method="POST" action="{{ url_for('register') }}">
        <label>아이디</label><br>
        <input type="text" name="username" required><br>
        <label>비밀번호</label><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
